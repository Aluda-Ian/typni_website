[build]
  base = "/"
  publish = "dist"
  command = "npm run build"

[functions]
  directory = "server/src"
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"

[dev]
  framework = "vite"
  targetPort = 5173 